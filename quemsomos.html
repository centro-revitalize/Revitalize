  <h1>Quem Somos</h1>

  <p>
    O Centro Dia Revitalize é um espaço de acolhimento, cuidado e bem-estar para pessoas idosas. Nossa missão é oferecer um ambiente seguro, afetivo e respeitoso para que cada idoso viva com dignidade, saúde e alegria.
